<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo chi tiết</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 bg-white p-4 shadow rounded">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-danger">Báo cáo chi tiết</h2>
            <a href="/dashboard" class="btn btn-secondary">Đóng</a>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Bài sinh viên 1</th>
                    <th>Bài sinh viên 2</th>
                    <th>Phần trăm trùng lặp</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.f1 }}</td>
                    <td>{{ item.f2 }}</td>
                    <td class="text-danger font-weight-bold" style="font-size: 1.2em;">{{ item.score }}%</td>
                    <td>
                        <a href="/compare/{{ item.f1 }}/{{ item.f2 }}" class="btn btn-primary btn-sm">
                            Xem chi tiết
                        </a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4" class="text-center py-4">
                        <h5 class="text-success">Chưa phát hiện bài nào giống nhau trên 50%</h5>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
